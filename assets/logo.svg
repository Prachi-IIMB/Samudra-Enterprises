<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#0047ab" />
  
  <!-- Water Drop -->
  <g transform="translate(150, 140) scale(0.85)">
    <!-- Main Droplet Shape -->
    <path d="M0,-100 C-50,-100 -100,-50 -100,0 C-100,80 0,130 0,130 C0,130 100,80 100,0 C100,-50 50,-100 0,-100 Z" 
          fill="#4d7cc3" />
    
    <!-- Inner Highlights -->
    <path d="M-20,-80 C-50,-80 -80,-50 -80,0 C-80,60 -20,100 -20,100 C-20,100 -70,60 -70,0 C-70,-40 -40,-70 -20,-80 Z" 
          fill="#80a9e0" />
    
    <!-- Wave Design -->
    <path d="M-50,-30 C-30,-40 -10,-20 10,-30 C30,-40 50,-20 70,-30 C60,-10 40,10 20,0 C0,-10 -20,10 -40,0 C-60,-10 -70,0 -60,-20 Z" 
          fill="#e0f2ff" opacity="0.6" />
    
    <!-- Bubbles -->
    <circle cx="30" cy="-50" r="10" fill="#e0f2ff" opacity="0.8" />
    <circle cx="50" cy="-20" r="15" fill="#e0f2ff" opacity="0.7" />
    <circle cx="20" cy="10" r="20" fill="#e0f2ff" opacity="0.6" />
    <circle cx="-10" cy="-30" r="8" fill="#e0f2ff" opacity="0.9" />
  </g>
  
  <!-- Text: SAMUDRA -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle" style="text-transform: uppercase;">SAMUDRA</text>
  
  <!-- Text: ENGINEERS -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" style="text-transform: uppercase;">ENGINEERS</text>
</svg>
