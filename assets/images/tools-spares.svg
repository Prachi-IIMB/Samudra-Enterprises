<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Tools and Spares Illustration -->
  <g transform="translate(400, 300)">
    
    <!-- Toolbox -->
    <g transform="translate(-200, 0)">
      <!-- Main Box -->
      <rect x="-100" y="-70" width="200" height="140" rx="10" ry="10" fill="#0047ab" />
      <!-- Top Handle Area -->
      <rect x="-110" y="-80" width="220" height="30" rx="5" ry="5" fill="#003380" />
      <!-- Handle -->
      <rect x="-40" y="-100" width="80" height="30" rx="10" ry="10" fill="#003380" />
      <!-- Metal Latch -->
      <rect x="-15" y="-60" width="30" height="15" rx="2" ry="2" fill="#cccccc" stroke="#666666" stroke-width="1" />
      <!-- Box Divisions -->
      <line x1="-100" y1="-20" x2="100" y2="-20" stroke="#003380" stroke-width="2" />
    </g>
    
    <!-- Wrench -->
    <g transform="translate(0, -100) rotate(45)">
      <!-- Wrench Handle -->
      <rect x="-20" y="0" width="40" height="150" rx="8" ry="8" fill="#777777" />
      <!-- Wrench Jaw -->
      <path d="M-35,-20 L35,-20 L60,20 L-60,20 Z" fill="#888888" />
      <!-- Wrench Opening -->
      <circle cx="0" cy="0" r="15" fill="#f5f5f5" />
      <!-- Metallic Details -->
      <line x1="-18" y1="20" x2="18" y2="20" stroke="#666666" stroke-width="2" />
      <line x1="-18" y1="40" x2="18" y2="40" stroke="#666666" stroke-width="2" />
      <line x1="-18" y1="60" x2="18" y2="60" stroke="#666666" stroke-width="2" />
    </g>
    
    <!-- Pipe Fittings -->
    <g transform="translate(200, 50)">
      <!-- Large Pipe Joint -->
      <g transform="rotate(30)">
        <path d="M-30,-15 L-30,15 L-15,30 L15,30 L30,15 L30,-15 L15,-30 L-15,-30 Z" fill="#b3b3b3" stroke="#808080" stroke-width="2" />
        <circle cx="0" cy="0" r="15" fill="#f5f5f5" stroke="#808080" stroke-width="2" />
        <!-- Thread Details -->
        <path d="M-12,0 L12,0" stroke="#808080" stroke-width="2" />
        <path d="M0,-12 L0,12" stroke="#808080" stroke-width="2" />
      </g>
      
      <!-- Small Pipe Fitting -->
      <g transform="translate(-30, 40)">
        <circle cx="0" cy="0" r="20" fill="#b3b3b3" stroke="#808080" stroke-width="2" />
        <circle cx="0" cy="0" r="10" fill="#f5f5f5" stroke="#808080" stroke-width="2" />
      </g>
      
      <!-- Pipe Connector -->
      <g transform="translate(30, -30)">
        <rect x="-25" y="-10" width="50" height="20" rx="3" ry="3" fill="#d9d9d9" stroke="#808080" stroke-width="2" />
        <circle cx="-15" cy="0" r="5" fill="#f5f5f5" stroke="#808080" stroke-width="1" />
        <circle cx="15" cy="0" r="5" fill="#f5f5f5" stroke="#808080" stroke-width="1" />
      </g>
    </g>
    
    <!-- Screwdriver -->
    <g transform="translate(0, 120) rotate(-30)">
      <!-- Handle -->
      <rect x="-15" y="-50" width="30" height="100" rx="5" ry="5" fill="#0047ab" />
      <!-- Grip Texture -->
      <rect x="-13" y="-45" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <rect x="-13" y="-35" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <rect x="-13" y="-25" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <rect x="-13" y="-15" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <rect x="-13" y="-5" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <rect x="-13" y="5" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <rect x="-13" y="15" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <rect x="-13" y="25" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <rect x="-13" y="35" width="26" height="5" rx="2" ry="2" fill="#003380" />
      <!-- Shaft -->
      <rect x="-5" y="50" width="10" height="80" fill="#cccccc" />
      <!-- Tip -->
      <polygon points="-5,130 5,130 3,140 -3,140" fill="#999999" />
    </g>
    
    <!-- Pressure Gauge -->
    <g transform="translate(-80, -130)">
      <!-- Gauge Body -->
      <circle cx="0" cy="0" r="50" fill="#ffffff" stroke="#0047ab" stroke-width="4" />
      <!-- Gauge Face -->
      <circle cx="0" cy="0" r="45" fill="#f0f8ff" stroke="#cccccc" stroke-width="1" />
      <!-- Gauge Markings -->
      <g stroke="#333333" stroke-width="1">
        <line x1="0" y1="-35" x2="0" y2="-42" />
        <line x1="18" y1="-30" x2="21" y2="-36" />
        <line x1="30" y1="-18" x2="36" y2="-21" />
        <line x1="35" y1="0" x2="42" y2="0" />
        <line x1="30" y1="18" x2="36" y2="21" />
        <line x1="18" y1="30" x2="21" y2="36" />
        <line x1="0" y1="35" x2="0" y2="42" />
        <line x1="-18" y1="30" x2="-21" y2="36" />
        <line x1="-30" y1="18" x2="-36" y2="21" />
        <line x1="-35" y1="0" x2="-42" y2="0" />
        <line x1="-30" y1="-18" x2="-36" y2="-21" />
        <line x1="-18" y1="-30" x2="-21" y2="-36" />
      </g>
      <!-- Numbers -->
      <text x="0" y="-25" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">0</text>
      <text x="25" y="0" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">5</text>
      <text x="0" y="25" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">10</text>
      <text x="-25" y="0" font-family="Arial" font-size="8" text-anchor="middle" fill="#333333">15</text>
      <!-- Needle -->
      <line x1="0" y1="0" x2="20" y2="-30" stroke="#ff4500" stroke-width="2" />
      <!-- Center Cap -->
      <circle cx="0" cy="0" r="5" fill="#cccccc" stroke="#999999" stroke-width="1" />
    </g>
    
    <!-- Filter Element -->
    <g transform="translate(120, -120)">
      <!-- Main Filter Body -->
      <rect x="-40" y="-60" width="80" height="120" rx="5" ry="5" fill="#ffffff" stroke="#0047ab" stroke-width="3" />
      <!-- Filter Media -->
      <rect x="-35" y="-55" width="70" height="110" rx="3" ry="3" fill="#e0f2ff" stroke="#b3d9ff" stroke-width="1" />
      <!-- Filter Layers -->
      <rect x="-35" y="-25" width="70" height="1" fill="#80bdff" />
      <rect x="-35" y="-15" width="70" height="1" fill="#80bdff" />
      <rect x="-35" y="-5" width="70" height="1" fill="#80bdff" />
      <rect x="-35" y="5" width="70" height="1" fill="#80bdff" />
      <rect x="-35" y="15" width="70" height="1" fill="#80bdff" />
      <rect x="-35" y="25" width="70" height="1" fill="#80bdff" />
      <rect x="-35" y="35" width="70" height="1" fill="#80bdff" />
      <!-- End Caps -->
      <rect x="-40" y="-60" width="80" height="10" fill="#cccccc" stroke="#0047ab" stroke-width="2" />
      <rect x="-40" y="50" width="80" height="10" fill="#cccccc" stroke="#0047ab" stroke-width="2" />
    </g>
    
    <!-- Small Pipe Segments -->
    <g transform="translate(200, -50)">
      <!-- Pipe 1 -->
      <rect x="-60" y="-10" width="40" height="20" rx="10" ry="10" fill="#b3b3b3" stroke="#808080" stroke-width="1" />
      <!-- Pipe 2 -->
      <rect x="-10" y="-10" width="70" height="20" rx="10" ry="10" fill="#b3b3b3" stroke="#808080" stroke-width="1" />
      <!-- Pipe Connector -->
      <circle cx="0" cy="0" r="12" fill="#d9d9d9" stroke="#808080" stroke-width="1" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#0047ab" font-weight="bold">Tools and Spares</text>
</svg>