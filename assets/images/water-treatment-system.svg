<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5" />
  
  <!-- Water Treatment System -->
  <g transform="translate(400, 300) scale(0.85)">
    <!-- Main System Container -->
    <rect x="-350" y="-250" width="700" height="500" rx="20" ry="20" fill="#e0f2ff" stroke="#0047ab" stroke-width="8" />
    
    <!-- Top Control Panel -->
    <rect x="-320" y="-220" width="640" height="80" rx="10" ry="10" fill="#ffffff" stroke="#0047ab" stroke-width="4" />
    
    <!-- Control Panel Details -->
    <circle cx="-250" cy="-180" r="15" fill="#0047ab" />
    <circle cx="-190" cy="-180" r="15" fill="#0047ab" />
    <rect x="-130" y="-195" width="100" height="30" rx="5" ry="5" fill="#e0f2ff" stroke="#0047ab" stroke-width="2" />
    <rect x="0" y="-195" width="100" height="30" rx="5" ry="5" fill="#e0f2ff" stroke="#0047ab" stroke-width="2" />
    <rect x="130" y="-195" width="100" height="30" rx="5" ry="5" fill="#e0f2ff" stroke="#0047ab" stroke-width="2" />
    <circle cx="270" cy="-180" r="15" fill="#ff4500" />
    
    <!-- Main Treatment Tanks -->
    <g>
      <!-- Left Tank -->
      <rect x="-300" y="-120" width="180" height="320" rx="10" ry="10" fill="#ffffff" stroke="#0047ab" stroke-width="4" />
      <rect x="-290" y="-110" width="160" height="300" rx="5" ry="5" fill="#b3d9ff" fill-opacity="0.6" />
      <path d="M-290 0 L-130 0" stroke="#0047ab" stroke-width="2" stroke-dasharray="5,5" />
      
      <!-- Middle Tank -->
      <rect x="-90" y="-120" width="180" height="320" rx="10" ry="10" fill="#ffffff" stroke="#0047ab" stroke-width="4" />
      <rect x="-80" y="-110" width="160" height="300" rx="5" ry="5" fill="#80bdff" fill-opacity="0.7" />
      <path d="M-80 -20 L80 -20" stroke="#0047ab" stroke-width="2" stroke-dasharray="5,5" />
      
      <!-- Right Tank -->
      <rect x="120" y="-120" width="180" height="320" rx="10" ry="10" fill="#ffffff" stroke="#0047ab" stroke-width="4" />
      <rect x="130" y="-110" width="160" height="300" rx="5" ry="5" fill="#4d94ff" fill-opacity="0.8" />
      <path d="M130 50 L290 50" stroke="#0047ab" stroke-width="2" stroke-dasharray="5,5" />
    </g>
    
    <!-- Connecting Pipes -->
    <path d="M-210 100 L-210 130 L-90 130" stroke="#0047ab" stroke-width="8" fill="none" />
    <path d="M0 100 L0 130 L120 130" stroke="#0047ab" stroke-width="8" fill="none" />
    <path d="M210 100 L210 150 L-210 150 L-210 180" stroke="#0047ab" stroke-width="8" fill="none" />
    
    <!-- Bottom Outlet Pipe -->
    <path d="M-210 180 L-210 220" stroke="#0047ab" stroke-width="12" fill="none" />
    <path d="M-230 220 L-190 220" stroke="#0047ab" stroke-width="12" fill="none" />
    <path d="M-250 220 L-250 240 L250 240 L250 220" stroke="#0047ab" stroke-width="8" fill="none" />
    <path d="M230 220 L270 220" stroke="#0047ab" stroke-width="12" fill="none" />
    <path d="M250 180 L250 220" stroke="#0047ab" stroke-width="12" fill="none" />
    
    <!-- Indicators and Gauges -->
    <circle cx="-210" cy="40" r="20" fill="#ffffff" stroke="#0047ab" stroke-width="3" />
    <circle cx="-210" cy="40" r="15" fill="#4d94ff" />
    <circle cx="0" cy="40" r="20" fill="#ffffff" stroke="#0047ab" stroke-width="3" />
    <circle cx="0" cy="40" r="15" fill="#4d94ff" />
    <circle cx="210" cy="40" r="20" fill="#ffffff" stroke="#0047ab" stroke-width="3" />
    <circle cx="210" cy="40" r="15" fill="#4d94ff" />
    
    <!-- Filtration Elements -->
    <g transform="translate(-210, -50)">
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#0047ab" stroke-width="3" />
      <line x1="-40" y1="10" x2="40" y2="10" stroke="#0047ab" stroke-width="3" />
      <line x1="-40" y1="20" x2="40" y2="20" stroke="#0047ab" stroke-width="3" />
      <line x1="-40" y1="30" x2="40" y2="30" stroke="#0047ab" stroke-width="3" />
      <line x1="-40" y1="40" x2="40" y2="40" stroke="#0047ab" stroke-width="3" />
    </g>
    
    <g transform="translate(0, -70)">
      <rect x="-50" y="0" width="100" height="60" rx="5" ry="5" fill="#b3d9ff" fill-opacity="0.6" />
      <rect x="-40" y="10" width="80" height="10" fill="#0047ab" fill-opacity="0.5" />
      <rect x="-40" y="30" width="80" height="10" fill="#0047ab" fill-opacity="0.5" />
    </g>
    
    <g transform="translate(210, -50)">
      <circle cx="0" cy="0" r="40" fill="#f0f8ff" stroke="#0047ab" stroke-width="2" />
      <circle cx="0" cy="0" r="30" fill="#d6eaff" stroke="#0047ab" stroke-width="2" />
      <circle cx="0" cy="0" r="20" fill="#b3d9ff" stroke="#0047ab" stroke-width="2" />
      <circle cx="0" cy="0" r="10" fill="#80bdff" stroke="#0047ab" stroke-width="2" />
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#0047ab" font-weight="bold">Water Treatment System</text>
</svg>